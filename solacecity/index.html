<!DOCTYPE html>
<head>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script type="text/javascript">
        var screenEffectPosition = 0;

        $(function() {
            $(".mapping").mouseenter(function(){
                var index = $(this).index();
                $(".segment").eq(index).attr("src","district" + (index + 1) + "highlight.png");
                $("#hover").removeAttr("hidden");
            })

            $(".mapping").mouseleave(function(){
                var index = $(this).index();
                $(".segment").eq(index).attr("src","district" + (index + 1) + ".png");
                $("#hover").attr("hidden", "hidden");
            })

            $(".mapping").mousemove(function(event){
                var hover = $("#hover");
                hover.offset({top:event.clientY + 5, left:event.clientX + 20});
                hover.removeAttr("hidden");

                var index = $(this).index();
                switch(index) {
                    case 0:
                        ChangeHover("District 1", "District 1 Desc");
                        break;
                    case 1:
                        ChangeHover("District 2", "District 2 Desc");
                        break;
                    case 2:
                        ChangeHover("District 3", "District 3 Desc");
                        break;
                    case 3:
                        ChangeHover("District 4", "District 4 Desc");
                        break;
                    case 4:
                        ChangeHover("District 5", "District 5 Desc");
                        break;
                    case 5:
                        ChangeHover("District 6", "District 6 Desc");
                        break;
                    case 6:
                        ChangeHover("District 7", "District 7 Desc");
                        break;
                    case 7:
                        ChangeHover("District 8", "District 8 Desc");
                        break;
                    case 8:
                        ChangeHover("District 9", "District 9 Desc");
                        break;
                }
            })
        });

        function ChangeHover(title, desc)
        {
            $("#hover").children("h1").html(title);
            $("#hover").children("p").html(desc);
        }

        setInterval(function()
        {
            screenEffectPosition++;
            if(screenEffectPosition >= 200)
                screenEffectPosition = 0;
            $("#screenEffect").css("mask-position", "0 " + screenEffectPosition + "%");
        }, 1000/24)
    </script>
</head>
<html>
    <head>
        <title>Solace City - Main</title>
        <link rel="stylesheet" href="solacestyle.css">
    </head>
    <body>
        <img id="background" src="background.png">
        
        <img class="segment" src="district1.png">
        <img class="segment" src="district2.png">
        <img class="segment" src="district3.png">
        <img class="segment" src="district4.png">
        <img class="segment" src="district5.png">
        <img class="segment" src="district6.png">
        <img class="segment" src="district7.png">
        <img class="segment" src="district8.png">
        <img class="segment" src="district9.png">
        
        <img class="segment" src="districtborders.png">

        <img id="text" class="segment" src="text.png">
        <div id="hover" hidden>
            <h1>Title</h1>
            <p>Blurb</p>
        </div>
        <img id="screen">
        <img id="screenEffect">

        <img class="segment" src="districtblank.png" usemap="#solacemap">

        <map name="solacemap">
            <area class="mapping" shape="poly" coords="256,355,355,255,508,255,607,355,607,508,508,607,355,607,256,508" href="district1/" alt="District 1">
            <area class="mapping" shape="poly" coords="355,255,508,255,618,47,432,4,247,49" href="district2/" alt="District 2">
            <area class="mapping" shape="poly" coords="508,255,607,355,817,244,730,125,618,47" href="district3/" alt="District 3">
            <area class="mapping" shape="poly" coords="607,355,607,508,818,619,861,435,817,244" href="district4/" alt="District 4">
            <area class="mapping" shape="poly" coords="607,508,508,607,619,819,739,732,818,619" href="district5/" alt="District 5">
            <area class="mapping" shape="poly" coords="508,607,355,607,244,817,433,862,619,819" href="district6/" alt="District 6">
            <area class="mapping" shape="poly" coords="355,607,256,508,46,618,126,732,244,817" href="district7/" alt="District 7">
            <area class="mapping" shape="poly" coords="256,508,256,355,48,246,4,432,46,618" href="district8/" alt="District 8">
            <area class="mapping" shape="poly" coords="256,355,355,255,247,49,136,124,48,246" href="district9/" alt="District 9">
        </map>
    </body>
</html>
